<body class="text-center">

  <main class="form-signin">
    <form method="post">
      <img class="mb-4" src="images/logo2.png" >
      <h1 class="h3 mb-3 fw-normal">Sign Up!</h1>

      <div class="form-floating">
        <input type="text" name="firstName"class="form-control top" id="floatingFirstName" placeholder="First Name" required autofocus>
        <label for="floatingFirstName">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" name="lastName" class="form-control middle" id="floatingLastName" placeholder="Last Name" required>
        <label for="floatingLastName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" name="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021 MohamedSayed</p>
    </form>
  </main>
